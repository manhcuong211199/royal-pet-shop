<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal PetShop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Bootstrap CDN-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/fa772c2dc0.js" crossorigin="anonymous"></script>
    <!-- Custom Stylesheet-->
    <link rel="stylesheet" href="/public/css/style.css">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <!--JQuery, Popper Js, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Navigation-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <div class="logo">
                <a href="/"><img src="/images/Logo.png" height="80" alt="logo"></a>
                <%= title %>
            </div>
        </div>
    </nav>
    <form action="" method="POST">
        <table class="table table-bordered">
            <thead>
                <th>Edit Events</th>
            </thead>
            <tbody>
                <tr>
                    <th>Name</th>
                        <td>
                            <input type="text" value ="<%= event[0].name %>" name="name" size="40" disabled>
                        </td>
                </tr>
                <tr>
                    <th>Date</th>
                    <td><input type="datetime-local" value="<%= event[0].date %>" name="date" size="40"></td>
                </tr>
                <tr>
                    <th>Type</th>
                    <td><input type="text" value="<%= event[0].type %>" name="type" size="40"></td>
                </tr>
                <tr>
                    <th>Remark</th>
                    <td><input type="text" value="<%= event[0].remark %>" name="remark" size="40"></td>
                </tr>
            </tbody>
        </table>
        <input type="submit">
    </form>
    <footer>
        <center>Designed by Phạm Mạnh Cường - 11170737</center>
    </footer>
</body>
</html>
